{% extends 'base.html' %}

{% block title %}Verify Email{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Verify Email</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'verify_email' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                            <small class="text-muted">Please check your email for the OTP code</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify & Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
